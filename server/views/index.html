<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Set Character Set -->
	<meta charset="utf-8">

	<!-- Make It Responsive! -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Load Bootstrap CSS -->
	<!-- <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css" media="screen" title="Electron|Express"> -->

	<!-- Load Custom CSS -->
	<link rel="stylesheet" href="/css" media="screen" title="Electron|Express">

	<!-- Include HTML5 Shiv -->
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>

	<title>Open Network Spectral Interface</title>
</head>

<body>
	<div class="image-container">
		<img class="image-center" src="/img">
	</div>
	<h3>
		Ready to use
	</h3>
	<h3 id="environmentText">
	</h3>
</body>

</html>
<script>
	document.onreadystatechange = () => {
		if (document.readyState === 'complete') {
			var h3 = document.getElementById('environmentText');

			if (h3 && process.env.NODE_ENV) {
				h3.textContent = process.env.NODE_ENV;
			}
		}
	};
</script>
